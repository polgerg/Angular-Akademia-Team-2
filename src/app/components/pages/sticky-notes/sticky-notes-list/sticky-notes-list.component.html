<h2 *ngIf="noteService.stickyNotes?.length === 0">No Notes yet!</h2>
<div
  class="notes-container"
  [ngStyle]="{
    'justify-content': alignmentService.horizontalAlignment,
    'align-items': alignmentService.verticalAlignment
  }"
>
  <ng-container *ngFor="let note of noteService.stickyNotes">
    <app-sticky-note
      id="{{note.id}}"
      [note]="note"
    ></app-sticky-note>
  </ng-container>
</div>
