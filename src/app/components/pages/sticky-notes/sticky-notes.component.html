<div class="sticky-notes-main-container">
    <h1 id="sticky-notes-title">Sticky Notes</h1>
    <app-sticky-note-form class="sticky-note-form"></app-sticky-note-form>
    <app-alignment-bar></app-alignment-bar>

    <app-sticky-notes-list></app-sticky-notes-list>
</div>
