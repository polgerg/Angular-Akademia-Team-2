<form [formGroup]="stickyForm" (ngSubmit)="onSubmitStickyNote()" style="width: 20%; margin: auto;" class="p-5">
    <div>
        <label class="form-label mt-1" for="stickyTitleInput">Title:</label>
        <input class="form-control" type="text" id="stickyTitleInput" formControlName="stickyTitle">
    </div>
    <div>
        <label class="form-label mt-1" for="stickyNoteInput">Note:</label>
        <input class="form-control" type="text" id="stickyNoteInput" formControlName="stickyNote">
    </div>
    <button class="mt-3">Add note</button>
</form>
